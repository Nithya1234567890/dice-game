<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Dice Game</h1>
    <div id="container">
        <div id="left">
            <h1 id="player1"><i style="font-size: 0.8em; color: lightcoral;" class="fa-solid fa-circle"></i>Player1</h1>
            <div id="score1" class="score">0</div>
            <div class="current">
                <h4>current</h4>
                <p id="current1">0</p>
            </div>
        </div>
        <div id="right">
            <h1 id="player2"><i style="font-size: 0.8em; color: lightcoral;" class="fa-solid fa-circle"></i>Player2</h1>
            <div id="score2" class="score">0</div>
            <div class="current">
                <h4>current</h4>
                <p id="current2">0</p>
            </div>
        </div>
        <div class="line"></div>
        <div id="roll-dice"><i style="margin-right: 10px;" class="fa-solid fa-rotate"></i>Roll Dice</div>
        <div id="hold"><i style="margin-right: 10px;" class="fa-solid fa-bore-hole"></i>Hold</div>
        <div id="img">
            <i id="dice" class="fa-solid fa-dice-six"></i>
        </div>
    </div>
    <div id="pop-up">
        <div id="player">
            <h1>Yay!</h1>
        <h2>Congratulations</h2>
        <h2>Player<span id="playerno">2</span> is Winner</h2>
        <input id="btn" type="button" value="Restart">
        </div>
        <div id="close">&times;</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
